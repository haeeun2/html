        </tr>
        <tr>

               onclick="this.select();"  /> </td>

        </tr>
        <tr>
            <td> 합계 </td> <td> &nbsp; </td>
            <td> <input id="totalNumber" disabled type="text" size= "2" value="0"/> </td>
            <td> <input id="totalPrice" disabled type="text" size="6" value="0"/> 원</td>
        </tr>
    </table> <br />
    <input type="button" value="합계계산"  onclick="updateAll();" />
