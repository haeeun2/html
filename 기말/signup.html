<!DOCTYPE HTML>
<html> 
<head>
	<meta charset="utf-8"/>
	<meta name="Author" content="이해은">
	<title> Signup Page </title>
	<link rel="stylesheet" type="text/css" href="style-size.css"/>
	<link rel="stylesheet" type="text/css" href="style-layout.css"/>
	<link rel="stylesheet" type="text/css" href="style-presentation.css"/>
</head>
 
<body id="signup">
    <form>    
      <fieldset>
        <legend>회원가입</legend>
        <span>사용자 아이디</span>
        <input id="username2" type="text" required/>
        <input id="dup_check" type="button" value="중복체크" disabled/><br/>
        <span>비밀번호</span> <input id="pass1" type="password" required><br/>
        <span>비밀번호 확인</span> <input id="pass2" type="password"><br/>
        <span>이름</span> <input type="text"><br/>
        <span>전화번호</span> <input type="tel"/><br/>
        <span>이메일</span> <input type="email"><br/>
        <span>생일</span> <input type="date"/><br/>
        <span>연령대</span>
        <select>
            <option>10대 이하</option>
            <option>20대</option>
            <option>30대</option>
            <option>40대</option>
            <option>50대 이상</option>
        </select><br/>
        <span>선호장르</span> <br/>
        <label>
          <input type="checkbox" value="humanity" name="interest">로맨스</label>
        <label>
          <input type="checkbox" value="education" name="interest">드라마</label>
        <label>
          <input type="checkbox" value="art" name="interest">코미디</label><br/>
        <label>
          <input type="checkbox" value="computer" name="interest">액션</label>
        <label>
          <input type="checkbox" value="horror" name="interest">스릴러</label>
		<label>
          <input type="checkbox" value="any" name="interest">애니메이션</label>
        <br/>
        <span>좋아하는 색</span> <input type="color"/><br/>
        간단한 자기소개<br/>
        <textarea cols="30" rows="5">간단한 자기소개를 써 주세요.</textarea>
      </fieldset>
	  <br/>
      <input id="signup_button" type="submit" value="회원가입" disabled/>
      <input id="reset2" type="button" value="취소"/>
    </form> 

    <script type="text/javascript" src="signup.js"></script>

</body>
</html>
